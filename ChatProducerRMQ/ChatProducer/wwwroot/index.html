<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #messages {
            overflow-y: visible;
            overflow-x: hidden;
            width: 50%;
            height: 30%;
            margin: auto;
            background-color: #a52a2a;
        }

        #input-message {
            width: 100%;
            height: auto;
            margin: auto;
            background-color: #fff;
        }

        #input-message textarea {
            width: 100%;
            height: 100px;
            font-size: 16pt;
            font-weight: bold;
            border: 0px;
            padding: 10px;
            color: #000;
            margin: auto;
            font-family: sans-serif;
            background-color: #ffb5b5;
            outline: none;
        }

        #messages div {
            width: 100%;
            height: auto;
            margin: auto;
        }

        #messages div div {
            width: 45%;
            height: auto;
            margin: auto;
            margin-bottom:10px;
            background-color: #fff;
            border-radius: 10px 0px 0px 10px;
        }

        #messages div div h1 {
            color: #000;
            padding: 10px;
            font-weight: bold;
            word-wrap: break-word;
            margin-bottom: 0px;
        }

        #messages div div p {
            color: #c1c1c1;
            padding: 5px;
            font-weight: bold;
            word-wrap: break-word;
            text-align: right;
            margin-top: 0px;
        }

        .button {
            background-color: #fff;
            color: #a52a2a;
            border: 1px solid #a52a2a;
            font-size: 14pt;
            font-family: sans-serif;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <form action="javascript:void(0);" method="POST">
        <input type="email" id="clientemail" placeholder="Your email address">
        <input type="password" id="clientpass" placeholder="Your pass">
        <p id="bearer_token"></p>
        <button onclick="login()">Sign In</button>

        <div id="chats">
        </div>
        <div id="messages" style="display:none;">
        </div>
    </form>
    <script src="js/script.js" asp-append-version="true"></script>
</body>
</html>
