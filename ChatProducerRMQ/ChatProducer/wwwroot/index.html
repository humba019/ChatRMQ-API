<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="javascript:void(0);" method="POST">
        <div class="form_itens" id="form_login">
            <div>
                <label for="clientemail">Email</label><br>
                <input type="email" name="clientemail" id="clientemail" value="humba02@email" placeholder="Your email address">
            </div>
            <div>
                <label for="clientpass">Password</label><br>
                <input type="password" name="clientpass" id="clientpass" value="12345" placeholder="Your pass">
            </div>
            <button class="button" onclick="login()">Sign In</button>
        </div>
        <p id="bearer_token"></p>
        <div class="chats" id="chats">
        </div>
        <div id="messages" style="display:none;">
            <div id="messages_finded">
            </div>
            <div id="input_message">
                <textarea id="messagecontent">Type here...</textarea>
            </div>
            <div id="input_button" onclick="">
                <p>Send</p>
            </div>
        </div>
    </form>
    <script src="js/script.js" asp-append-version="true"></script>
</body>
</html>
